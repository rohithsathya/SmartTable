<!doctype html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <link rel="styleSheet" href="../dist/rsat.ui.elements.min.css"/>
    <script src="../dist/rsat.ui.elements.min.js"></script>
    <script src="../dist/rsat.ui.icons.js"></script>
    <script src="../dist/rsat.table.min.js"></script>
    <script>
        var app = angular.module('myApp', ['rsat.table']);
        app.controller('myController', function ($scope) {
            $scope.allData = [
                { name: 'Person1', company: 'Edgeverve', role: 'MTS' },
                { name: 'Person2', company: 'Edgeverve', role: 'MTS' },
                { name: 'Person3', company: 'Edgeverve', role: 'MTS' },
                { name: 'Person4', company: '1Edgeverve', role: 'MTS' },
                { name: 'Person5', company: '2Edgeverve', role: 'MTS' },
                { name: 'Person6', company: '3Edgeverve', role: 'MTS' },
                { name: 'Person7', company: '1Edgeverve', role: 'MTS' },
                { name: 'Person8', company: '2Edgeverve', role: 'MTS' },
                { name: 'Person9', company: '3Edgeverve', role: 'MTS' }
            ]
            $scope.serverData = [
                { name: 'Person1', company: 'Edgeverve', role: 'MTS' },
                { name: 'Person2', company: 'Edgeverve', role: 'MTS' },
                { name: 'Person3', company: 'Edgeverve', role: 'MTS' }
                ];
            $scope.gotoNext =function(){
                console.log("Goto next");
            }
            $scope.gotoPrev =function(){
                console.log("Goto Previous");
            }
            $scope.gotoSpecificPage =function(pageNo){
                console.log("Goto page " + pageNo);
            }
        });
    </script>
</head>

<body style="width:600px;padding:10px;margin:auto" ng-app="myApp" ng-controller="myController">




    <a href="https://plnkr.co/edit/a0iKoS?p=preview" rsat-Button-raised-primary target="_blank">
            Edit This In Plunker
    </a>
    
    <div style="padding:10px;margin:auto">
        <h3>Table with client side pagination</h3>
        <rsat-table-cp data="allData" limit="3" sortable="true"></rsat-table-cp>
         

    </div>
    <div style="padding:10px;margin:auto">
        <h3>Table with Server side pagination</h3>
      
         <rsat-table-sp data="serverData" 
                     limit="3" 
                     skip="0" 
                     total="9" 
                     sortable="true"
                     onNext="gotoNext()"
                     onprev="gotoPrev()"
                     onPageChange="gotoSpecificPage(pageNo)" >
        </rsat-table-sp>

    </div>



</body>

</html>
