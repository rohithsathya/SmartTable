 <style>
    .mdl-data-table {
        position: relative;
        border: 1px solid rgba(0, 0, 0, .12);
        border-collapse: collapse;
        white-space: nowrap;
        font-size: 13px;
        background-color: #fff
    }

    .mdl-data-table thead {
        padding-bottom: 3px
    }

    .mdl-data-table thead .mdl-data-table__select {
        margin-top: 0
    }

    .mdl-data-table tbody tr {
        position: relative;
        height: 48px;
        transition-duration: .28s;
        transition-timing-function: cubic-bezier(.4, 0, .2, 1);
        transition-property: background-color
    }

    .mdl-data-table tbody tr.is-selected {
        background-color: #e0e0e0
    }

    .mdl-data-table tbody tr:hover {
        background-color: #eee
    }

    .mdl-data-table td {
        text-align: right
    }

    .mdl-data-table th {
        padding: 0 18px 12px 18px;
        text-align: right
    }

    .mdl-data-table td:first-of-type,
    .mdl-data-table th:first-of-type {
        padding-left: 24px
    }

    .mdl-data-table td:last-of-type,
    .mdl-data-table th:last-of-type {
        padding-right: 24px
    }

    .mdl-data-table td {
        position: relative;
        height: 48px;
        border-top: 1px solid rgba(0, 0, 0, .12);
        border-bottom: 1px solid rgba(0, 0, 0, .12);
        padding: 12px 18px;
        box-sizing: border-box
    }

    .mdl-data-table td,
    .mdl-data-table td .mdl-data-table__select {
        vertical-align: middle
    }

    .mdl-data-table th {
        position: relative;
        vertical-align: bottom;
        text-overflow: ellipsis;
        font-weight: 700;
        line-height: 24px;
        letter-spacing: 0;
        height: 48px;
        font-size: 12px;
        color: rgba(0, 0, 0, .54);
        padding-bottom: 8px;
        box-sizing: border-box
    }

    .mdl-data-table th.mdl-data-table__header--sorted-ascending,
    .mdl-data-table th.mdl-data-table__header--sorted-descending {
        color: rgba(0, 0, 0, .87)
    }

    .mdl-data-table th.mdl-data-table__header--sorted-ascending:before,
    .mdl-data-table th.mdl-data-table__header--sorted-descending:before {
        font-family: 'Material Icons';
        font-weight: 400;
        font-style: normal;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        word-wrap: normal;
        -moz-font-feature-settings: 'liga';
        font-feature-settings: 'liga';
        -webkit-font-feature-settings: 'liga';
        -webkit-font-smoothing: antialiased;
        font-size: 16px;
        content: '\e5d8';
        margin-right: 5px;
        vertical-align: sub
    }

    .mdl-data-table th.mdl-data-table__header--sorted-ascending:hover,
    .mdl-data-table th.mdl-data-table__header--sorted-descending:hover {
        cursor: pointer
    }

    .mdl-data-table th.mdl-data-table__header--sorted-ascending:hover:before,
    .mdl-data-table th.mdl-data-table__header--sorted-descending:hover:before {
        color: rgba(0, 0, 0, .26)
    }

    .mdl-data-table th.mdl-data-table__header--sorted-descending:before {
        content: '\e5db'
    }

    .mdl-data-table__select {
        width: 16px
    }

    .mdl-data-table__cell--non-numeric.mdl-data-table__cell--non-numeric {
        text-align: left
    }

    .mdl-shadow--2dp {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 3px 1px -2px rgba(0, 0, 0, .2), 0 1px 5px 0 rgba(0, 0, 0, .12)
    }
</style>
 <table class="mdl-data-table mdl-shadow--2dp" style="width:100%">
            <thead>
            <tr>
            <th ng-click="orderbyCol(key)" ng-repeat="(key,value) in data[0]">
            {{key}}
             <span ng-show="canShowThisColSortIcon(key)">
            <span ng-show="!reverseSort">
            <icon-arrow-upward size="12px" color="rgba(0,0,0,0.54)"></icon-arrow-upward>
            </span>
            <span ng-show="reverseSort">
            <icon-arrow-downward size="12px" color="rgba(0,0,0,0.54)"></icon-arrow-downward>
             </span>
             </span>
            </th>
            </tr>
             </thead>
            <tfoot>
            <tr>
            <th colspan="100%">
            <div style="float:left">
            Page : 
            <select ng-options="page for page in pageNumbers" ng-model="currentPage" ng-change="pageChange()" ></select>
             </div>
              {{skip +1}}-{{skip+data.length}} of {{total}}
            <button class="mdl-button mdl-js-button mdl-button--icon" ng-click="gotoPrevious()" ng-disabled="skip <= 0">
            <icon-arrow-left></icon-arrow-left>
             </button>
              <button class="mdl-button mdl-js-button mdl-button--icon" ng-click="gotoNext()" ng-disabled="(skip+data.length) > total">
            <icon-arrow-right></icon-arrow-right>
             </button>

            </th>
              </tr>

            </tfoot>
             <tbody>
            <tr ng-repeat="row in data | orderBy:orderbyField : reverseSort track by $index">
            <td ng-repeat="(key,value) in row">{{value}}</td>
              </tr>

              </tbody>
              </table>
